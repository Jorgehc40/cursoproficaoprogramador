<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        ATRIBUTOS
        Atributos servem principalmente para personalizar e adicionar funcionalidade a uma tag HTML.
        Existem diversos atributos para tags e muitas tags tem seus próprios atributos.
        
        Alguns atributos em comuns entre as tags HTML.
        
        class="..." - Atribui uma classe ao elemento (uma classe pode ser utilizada para um ou mais  elementos);
        id="..." - Atribui um id ao elemento (um id deve ser único, ou seja, atribuído a um único elemento);
        style="..." - Permite incluir elementos CSS (estilos) dentro da tag;
        lang="..." - Define o idioma principal do elemento;
        title="..." - Define o título do elemento;
        alt="..." - Define um texto alternativo e, por isso, é muito utilizado em imagens, auxilia nas práticas de SEO;
        hidden - Oculta o elemento;
        align="..." - Permite definir o padrão de alinhamento desse elemento, como por exemplo: right, center, left e justify;
        width="..." - Define uma largura para o elemento;
        height="..." - Define uma altura para o elemento;
    -->
    <!--
        <header></header> = Essas tags definem um cabeçalho. Portanto, todo conteúdo que estiver dentro dela faz parte de um cabeçalho, podendo ser utilizado dentro de outras sessões.
        <main></main> = Essas tags representam o conteúdo principal do seu corpo, 
        <footer></footer> = Essas tags definem um rodapé para página, geralmente utilizada no final da página;
        <section></section> = Essas tags definem uma sessão para sua página;
        <article></article> = Essas tags definem um artigo da sua página. Neste sentido, são utilizadas para separar o conteúdo da sua página. Muito utilizado principalmente por blogs;
        <aside></aside> = Essas tags representam uma sessão de uma página cujo conteúdo é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser considerado separadoo do corpo. Conteúdo paralelo ao conteúdo principal;
        <nav></nav> =Essa tag define um coneúdo de navegação. Portanto, é muito utlizado em conjunto com listas e na criação de menus;
        <div></div> = Define uma divisão da página. Desta forma, funciona como um container para conteúdo de fluxo. Uma vez que não possui um valor semântico, é muito utilizado para organizar o código;
    -->

    


</body>
</html>
