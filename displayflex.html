                        FLEX-CENTER; (FILHOS FICARÃO NO CENTRO HORIZONTALMENTE)
                        SPACE-BETWEEN; (FILHOS FICARÃO SEPARADOS ENTRE SI DE FORMA IGUAL E COM O MAIOR ESPAÇAMENTO POSSÍVEL)

                        SPACE-EVENLY; (FILHOS COM ESPACAMENTOS TODOS IGUAIS)
    ALING-ITEM; FLEX-START; (FILHOS FICARÃO NO INÍCIO VERTICALMENTE)
